<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-body-tertiary shadow-lg">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            {% if request.user.is_authenticated %}
            <a href="/logout/" class="btn btn-outline-danger position-absolute top-0 end-0 m-3 shadow-lg" type="submit">Logout</a>
            {% else %}
            <a href="/login/" class="btn btn-outline-success position-absolute top-0 end-0 m-3 shadow-lg" type="submit">Login</a>

            {% endif %}
        </form>
        </div>
    </nav>
    {% block main %}
        
    {% endblock%}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
